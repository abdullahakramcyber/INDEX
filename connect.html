    <main class="container my-5">
        <section class="contact-section">
            <h2 class="text-center">Stay Connected with ABC News</h2>
            <p class="text-center">Have questions or want to provide feedback? We're here to help! Reach out to us using the form below:</p>

            <form action="#" method="post" class="contact-form-container">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="6" placeholder="Type your message here" required></textarea>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </section>
    </main>
